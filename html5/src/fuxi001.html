<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="覃子维,开发,java,js,android">
  <title>.......的网站-html复习一</title>
  <link rel="shortcut icon" href="images/logo.png" type="image/png">
  <link rel="stylesheet" href="lib/iconfont.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body class="tc">
  <header class="tr">
    <a href="index.html">返回目录</a>
  </header>
  <h1>基本标记</h1>
  <hr>
  <section>
    语义标记(都是块级元素)
    <header>header:头部</header>
    <footer>footer:脚部</footer>
    <main>mian:主体</main>
    <section>section:区块</section>
    <nav>nav:导航</nav>
  </section>
  <hr>
  <section>
    块级元素
    <div>div:html标准块级元素</div>
    <p>p:段落标记</p>
    <ul>
      <li>ul</li>
    </ul>
    <ol>
      <li>ol</li>
    </ol>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
  </section>
  <hr>
  <section>
    非块级元素
    <i>i斜体</i><b>b粗体</b><u>u下划线</u>
    <del>del删除线</del><sub>sub下标</sub>
    <sup>sup上标</sup><span>span</span>
  </section>
  <hr>
  <section>
    媒体元素
    embed:旧版本媒体元素,支持任意格式媒体文件
    <embed src="images/logo.png" type="">
    img:图片
    <img src="images/logo.png" alt="">
    audio:音频
    <audio src="images/Natural-Imagine Dragons.flac" controls></audio>
    video:视频
    <video src="images/Natural-Imagine Dragons.mkv" controls></video>
  </section>

</body>

</html>
